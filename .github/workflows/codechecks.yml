name: Code Checks
on:
  push:
  pull_request:

jobs:
  check-code:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v2
      
    - name: Set up Python and install dependencies
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
        
    - name: Python code linting and type checking
      run: |
        python -m pip install --upgrade pip
        pip install flake8 mypy
        
        flake8 --exclude=venv*,.venv*
        mypy --strict ./
        
    - name: Set up C and C++ and compile code
      run: |
        sudo apt-get install build-essential
        find . \( -name "*.c" -o -name "*.cpp" \) -type f -print0 | while IFS= read -r -d '' file; do
          extension="${file##*.}"
          filename="${file%.*}"
          
          if [[ "$extension" == "c" ]]; then
            gcc -o "$filename" "$file"
          elif [[ "$extension" == "cpp" ]]; then
            g++ -o "$filename" "$file"
          fi
          
          "./$filename"
        done
