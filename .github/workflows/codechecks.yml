name: Code Checks
on: [push, pull_request]

jobs:
  check-code:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 mypy
        
    - name: Python code linting
      run: |
        flake8 --exclude=venv*,.venv*
        
    - name: Python type checking
      run: |
        mypy --strict ./
        
    - name: Set up C and C++
      run: sudo apt-get install build-essential
      
    - name: Compile and check C/C++ code
      run: |
        find . \( -name "*.c" -o -name "*.cpp" \) -type f -print0 | while IFS= read -r -d '' file; do
          extension="${file##*.}"
          filename="${file%.*}"
          
          if [[ "$extension" == "c" ]]; then
            gcc -o "$filename" "$file"
          elif [[ "$extension" == "cpp" ]]; then
            g++ -o "$filename" "$file"
          fi
          
          "./$filename"
        done
