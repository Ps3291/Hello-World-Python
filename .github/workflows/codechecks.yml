name: Code Checks
on:
  push:
  pull_request:

jobs:
  check-code:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v2
      
    - name: Set up Python and install dependencies
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
        
    - name: Python code linting and type checking
      run: |
        python -m pip install --upgrade pip
        pip install flake8 mypy
        
        flake8 --exclude=venv*,.venv*
        mypy --strict ./
        
    - name: Set up C and C++ static analysis tools
      run: sudo apt-get install clang clang-tools
      
    - name: Run C/C++ static analysis
      run: |
        find . \( -name "*.c" -o -name "*.cpp" \) -type f -print0 | while IFS= read -r -d '' file; do
          clang-tidy "$file"
        done
